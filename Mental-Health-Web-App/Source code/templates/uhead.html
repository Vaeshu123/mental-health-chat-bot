<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #f7f7f7;
  }

  .sidebar {
    width: 250px;
    height: 100vh;
    background-color: white;
    position: fixed;
    top: 0;
    left: 0;
    box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    padding-top: 60px;
    transition: transform 0.3s ease;
  }

  .sidebar.closed {
    transform: translateX(-100%);
  }

  .nav-menu-item {
    display: flex;
    align-items: center;
    padding: 15px 20px;
    color: #333;
    text-decoration: none;
    font-weight: 500;
    border-bottom: 1px solid #eee;
    transition: background 0.2s;
  }

  .nav-menu-item:hover {
    background-color: #f0f0f0;
    color: #ba4545;
  }

  .nav-menu-item svg {
    margin-left: auto;
  }

  .main-content {
    margin-left: 250px;
    padding: 20px;
    transition: margin-left 0.3s ease;
  }

  .main-content.shifted {
    margin-left: 0;
  }

  .toggle-btn {
    position: fixed;
    top: 15px;
    left: 15px;
    background-color: #ba4545;
    color: white;
    border: none;
    padding: 10px 14px;
    border-radius: 5px;
    cursor: pointer;
    z-index: 1000;
  }

  @media screen and (max-width: 768px) {
    .sidebar {
      transform: translateX(-100%);
    }
    .sidebar.open {
      transform: translateX(0);
    }
    .main-content {
      margin-left: 0;
    }
  }
</style>
