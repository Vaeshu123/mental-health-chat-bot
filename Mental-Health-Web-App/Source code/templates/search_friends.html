{% include 'uhead.html' %}
<html>
<head>
    <title>Search Friends</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top left, #ffe0e9, #e0f7fa);
            margin: 0;
            padding: 40px 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        .search-header {
            text-align: center;
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
        }

        .search-form {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            gap: 10px;
        }

        .search-input {
            padding: 12px 20px;
            width: 300px;
            border: 2px solid #ccc;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        .search-input:focus {
            border-color: #ff6f91;
        }

        .search-btn {
            background: #ff6f91;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-btn:hover {
            background: #ff4d6d;
        }

        .user-card {
            display: flex;
            background: #fff;
            border-radius: 25px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            align-items: center;
            position: relative;
            transition: transform 0.3s ease;
        }

        .user-card:hover {
            transform: translateY(-6px);
        }

        .user-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ffd1dc;
            margin-right: 25px;
        }

        .user-info {
            flex-grow: 1;
        }

        .user-name {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }

        .user-email,
        .user-phone {
            font-size: 15px;
            color: #666;
            margin-top: 4px;
        }

        .friend-btn {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #ff00dd, #fe92cf);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .friend-btn:hover {
            background: linear-gradient(135deg, #d46300, #8bc34a);
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .user-card {
                flex-direction: column;
                align-items: center;
                padding-bottom: 60px;
            }

            .friend-btn {
                position: absolute;
                top: auto;
                bottom: 15px;
                right: 50%;
                transform: translateX(50%);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="search-header"> Discover New Friends</h2>

        <form method="POST" action="/search_friends" class="search-form">
            <input type="text" name="search" class="search-input" placeholder="Search by name or email...">
            <button type="submit" class="search-btn">üîç Search</button>
        </form>

        {% for user in users %}
            <div class="user-card">
                <img src="../static/user_profile_pictures/{{user[6]}}" class="user-image" alt="Profile">
                <div class="user-info">
                    <div class="user-name">{{ user[1] }}</div>
                    <div class="user-email">üìß {{ user[2] }}</div>
                    <div class="user-phone">üìû {{ user[3] }}</div>
                </div>

                {% if user[0] in request_map %}
                    <a class="friend-btn" href="/cancel_request/{{ request_map[user[0]] }}" style="background: #ff5c5c;">
                         Cancel Request
                    </a>
                {% else %}
                    <a class="friend-btn" href="/send_request/{{ user[0] }}">
                        Add Friend
                    </a>
                {% endif %}
            </div>
        {% endfor %}

    </div>

</body>
</html>
