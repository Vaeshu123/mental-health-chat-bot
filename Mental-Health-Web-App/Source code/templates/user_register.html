{% include 'head.html' %}
<style>
  .form-group label input[type="radio"] {
  display: inline-block;
  margin-right: 5px;
}

.form-group label {
  display: block; /* This makes each label appear on a new line */
  margin-bottom: 8px;
}
</style>
<body>
  <div class="register-container mt-20 ml-500">
    <form class="register-form" action="user_registration_action" method="POST" enctype="multipart/form-data">
      <h2>Create Your Account</h2>

      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" name="name" id="name" required placeholder="Enter Your Name">
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" required placeholder="Enter Your Email id">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone" required placeholder="Enter Your Phone Number">
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" name="address" id="address" required placeholder="Enter Your Address">
      </div>

      <div class="form-group">
        <label>Gender</label><br>
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
      </div>


      <div class="form-group">
        <label for="profile_picture">Upload Profile Picture</label>
        <input type="file" name="profile_picture" id="profile_picture" accept="image/*" required>
      </div>

      <div class="form-group">
        <label for="password">Create Password</label>
        <input type="password" name="password" id="password" required placeholder="Enter Your Password">
      </div>

      <button type="submit" class="register-button">Register</button>
      <p class="login-link">Already have an account? <a href="/user_login">Login here</a></p>
    </form>
  </div>
</body>
