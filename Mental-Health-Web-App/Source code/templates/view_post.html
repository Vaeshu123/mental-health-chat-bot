{% include 'uhead.html' %}

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(145deg, #e8f0ff, #f0f5fa);
        margin: 0;
        padding: 40px 20px;
        animation: fadeInBody 1s ease-in-out;
    }

    .container {
        max-width: 450px;
        margin: auto;
        animation: slideInContainer 0.7s ease-in-out;
    }

    h2 {
        text-align: center;
        color: #1a1a1a;
        font-size: 34px;
        margin-bottom: 40px;
        font-weight: 700;
        letter-spacing: 0.5px;
        animation: dropDown 1s ease;
    }

    .card {
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
        padding: 25px 30px;
        margin-bottom: 40px;
        transition: all 0.3s ease;
        animation: zoomIn 0.6s ease-in-out;
        text-align: center;
    }

    .card:hover {
        transform: scale(1.01);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
    }

    .card strong {
        color: #007bff;
        font-size: 18px;
        font-weight: 600;
    }

    .card p {
        margin: 12px 0;
        font-size: 15.5px;
        color: #444;
        line-height: 1.6;
    }

    img {
        max-width: 100%;
        border-radius: 12px;
        margin: 12px 0;
        animation: fadeContent 0.5s ease;
        max-height: 300px;
        object-fit: cover;
    }

    audio, video {
        width: 100%;
        margin: 15px 0;
        border-radius: 12px;
        animation: fadeContent 0.5s ease;
        max-height: 400px;
        object-fit: cover;
    }

   .btn-group {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    gap: 12px;
    margin-top: 15px;
    flex-wrap: wrap;
}
.post-btn-group {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    gap: 10px;
    margin-top: 15px;
    flex-wrap: wrap;
}

.post-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 8px 16px;
    font-size: 14px;
    font-weight: 600;
    color: #fff;
    border: none;
    border-radius: 30px;
    text-decoration: none;
    transition: 0.3s ease-in-out;
    min-width: 65px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

.like-btn {
    background-color: #3b82f6; /* Blue */
}

.comment-btn {
    background-color: #6b7280; /* Gray */
}

.share-btn {
    background-color: #22c55e; /* Green */
}

.post-btn:hover {
    transform: scale(1.07);
    opacity: 0.92;
}

.btn {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px 14px;
    border: none;
    border-radius: 30px;
    font-size: 14px;
    font-weight: 500;
    color: #fff;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.3s ease-in-out;
    min-width: 70px;
    text-align: center;
}

.btn-like {
    background-color: #3b82f6; /* Blue */
}

.btn-comment {
    background-color: #6b7280; /* Gray */
}

.btn-share {
    background-color: #22c55e; /* Green */
}

.btn:hover {
    transform: scale(1.08);
    opacity: 0.9;
}

    .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.25);
        transition: left 0.4s ease;
        z-index: 1;
    }

    .btn:hover::before {
        left: 100%;
    }

    .btn-outline-primary {
        background-color: #3b82f6;
        z-index: 2;
    }

    .btn-outline-secondary {
        background-color: #6b7280;
        z-index: 2;
    }

    .btn-outline-success {
        background-color: #22c55e;
        z-index: 2;
    }

    /* Animations */
    @keyframes zoomIn {
        0% { opacity: 0; transform: scale(0.9); }
        100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeContent {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes dropDown {
        0% { opacity: 0; transform: translateY(-20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInBody {
        0% { background-color: #fff; }
        100% { background-color: #f6f9fc; }
    }

    @keyframes slideInContainer {
        0% { opacity: 0; transform: translateX(-60px); }
        100% { opacity: 1; transform: translateX(0); }
    }
</style>

<div class="container mt-4">
    <h2>All Posts</h2>
    {% for post in posts %}
        <div class="card">
    <div>
        <strong>{{ get_user_id_in_post(post.user_id)[1] }}</strong> posted
        <span style="color: #888; font-size: 13px;">{{ post.time_ago }}</span>
    </div>
    <p>{{ post.description }}</p>



    <div class="post-btn-group">
        <a href="/add_like?post_id={{ post.post_id }}" class="post-btn like-btn" title="Like">
            ‚ù§Ô∏è {{ get_likes_count_by_post_id(post.post_id) }}
        </a>
        <a href="/get_comments?post_id={{ post.post_id }}" class="post-btn comment-btn" title="Comments">
            üí¨ {{ get_comment_count_by_post_id(post.post_id) }}
        </a>
    </div>
</div>

    {% endfor %}
</div>
