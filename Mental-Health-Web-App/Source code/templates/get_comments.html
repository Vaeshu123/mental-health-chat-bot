{% include 'uhead.html' %}

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #f5faff, #ffffff);
        margin: 0;
        padding: 0;
        animation: fadeInBody 0.6s ease;
    }

    .container {
        max-width: 850px;
        margin-left: 270px; /* left nav space */
        padding: 40px 20px;
        animation: slideIn 0.6s ease;
    }

    h3 {
        font-size: 28px;
        color: #333;
        margin-bottom: 25px;
        animation: zoomIn 0.4s ease;
    }

    form {
        display: flex;
        gap: 10px;
        margin-bottom: 25px;
        flex-wrap: wrap;
        animation: fadeUp 0.5s ease;
    }

    input[type="text"] {
        flex: 1;
        padding: 10px 15px;
        border-radius: 12px;
        border: 1px solid #ccc;
        font-size: 16px;
        outline: none;
        transition: border 0.3s ease;
    }

    input[type="text"]:focus {
        border-color: #3b82f6;
    }

    button {
        padding: 10px 20px;
        background-color: #3b82f6;
        color: white;
        border: none;
        border-radius: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: transform 0.3s ease, background-color 0.3s ease;
    }

    button:hover {
        background-color: #2563eb;
        transform: scale(1.05);
    }

    ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
        animation: fadeUp 0.5s ease;
    }

    li {
        background: #f3f8ff;
        margin-bottom: 10px;
        padding: 12px 16px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        font-size: 16px;
        animation: zoomIn 0.3s ease;
    }

    li strong {
        color: #1e40af;
        margin-right: 5px;
    }

    /* Animations */
    @keyframes fadeInBody {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideIn {
        from { opacity: 0; transform: translateX(-40px); }
        to { opacity: 1; transform: translateX(0); }
    }

    @keyframes zoomIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="container mt-4">
    <h3>ðŸ’¬ Comments</h3>

    <form action="/add_comment">
        <input type="hidden" name="post_id" value="{{ post_id }}">
        <input type="text" name="comment" placeholder="Write a comment..." required>
        <button type="submit">Submit</button>
    </form>

    <ul class="mt-3">
        {% for comment in comments %}
            <li><strong>{{ get_user_id_in_comment(comment[2])[1] }}</strong>: {{ comment[1] }}</li>
        {% endfor %}
    </ul>
</div>
