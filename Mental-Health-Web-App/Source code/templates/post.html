{% include 'uhead.html' %}

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #f6f9fc, #fbeeff);
        margin: 0;
        padding: 40px 15px;
    }

    .post-container {
        max-width: 600px;
        margin: auto;
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.1);
        padding: 30px 25px;
        animation: fadeIn 0.6s ease-in-out;
    }

    .post-container h2 {
        text-align: center;
        color: #444;
        margin-bottom: 25px;
        font-size: 26px;
    }

    .icon-bar {
        display: flex;
        justify-content: space-around;
        margin-bottom: 25px;
    }

    .icon-bar button {
        background: transparent;
        border: none;
        cursor: pointer;
        font-size: 26px;
        text-align: center;
        transition: transform 0.3s ease;
        color: #777;
    }

    .icon-bar button:hover {
        transform: scale(1.2);
        color: #ff69b4;
    }

    .icon-bar small {
        display: block;
        font-size: 13px;
        margin-top: 5px;
    }

    .form-control, textarea, select {
        width: 100%;
        padding: 10px 15px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 15px;
        transition: all 0.3s ease;
    }

    .form-control:focus, textarea:focus, select:focus {
        border-color: #ff69b4;
        outline: none;
        box-shadow: 0 0 5px rgba(255, 105, 180, 0.4);
    }

    .btn-primary {
        background: linear-gradient(to right, #ff69b4, #ff85a2);
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 50px;
        color: white;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .btn-primary:hover {
        background: linear-gradient(to right, #ff3366, #ff758c);
    }

    .toggle-block {
        display: none;
        animation: fadeSlide 0.4s ease-in-out;
    }

    .toggle-block.active {
        display: block;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: scale(0.95);}
        to {opacity: 1; transform: scale(1);}
    }

    @keyframes fadeSlide {
        from {opacity: 0; transform: translateY(10px);}
        to {opacity: 1; transform: translateY(0);}
    }
</style>

<div class="post-container">
    <h2>Create a Post</h2>
    {% if message %}<p style="color:green;text-align:center">{{ message }}</p>{% endif %}

    <div class="icon-bar">
        <button onclick="toggleSection('textSection')">
            üìù<br><small>Post</small>
        </button>

    </div>

    <form method="post" action="/add_post_action" enctype="multipart/form-data">
            <div id="textSection" class="toggle-block active">
                <label>Description:</label>
                <textarea name="description" rows="4"></textarea>

            </div>

            <label>Privacy:</label>
            <select name="privacy_type" class="form-control">
                <option value="public">Public</option>
                <option value="private">Private</option>
            </select>

            <button type="submit" class="btn-primary w-100">Post</button>
        </form>

</div>

<script>
    function toggleSection(sectionId) {
        document.querySelectorAll('.toggle-block').forEach(block => block.classList.remove('active'));
        document.getElementById(sectionId).classList.add('active');
    }
</script>
